<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="
    playGame('Rock');
    " class="mov-button"><img src="images/rock.png" alt="rock" class="movimg">
    </button>
    <button onclick="
    playGame('Paper');
    " class="mov-button"><img src="images/paper.png" alt="paper" class="movimg">
    </button>
    <button onclick="
    playGame('Scissors');
    " class="mov-button"><img src="images/scissors.png" alt="scissors" class="movimg">
    </button>

    <button onclick="
    score.losses = 0;
    score.ties = 0;
    score.wins = 0;
    localStorage.removeItem('score');
    updatescoreEl();
    " class="reset-score-button">Reset Score</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <script src="rock-paper-scissors.js">
    </script>
  </body>
</html>
